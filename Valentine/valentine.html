<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    min-height: 100vh;
    background: pink;
    font-family: 'Comic Sans MS', cursive;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    padding: 20px;
  }

  .sunflower {
    position: absolute;
    font-size: 42px;
    opacity: 0.85;
    animation: float 6s ease-in-out infinite;
  }

  @keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }

  .card {
    background: white;
    padding: 25px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    max-width: 360px;
    width: 100%;
    z-index: 2;
  }

  h1 {
    color: #ff4d6d;
    margin-bottom: 10px;
  }

  .you-img {
    width: 90px;
    border-radius: 15px;
    margin: 10px auto;
    display: block;
  }

  .buttons {
    margin-top: 15px;
    position: relative;
    height: 80px;
  }

  button {
    padding: 14px 26px;
    font-size: 1.1rem;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    margin: 0 10px;
    position: absolute;
    transition: left 0.3s ease, top 0.3s ease;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
    left: 10%;
    top: 0;
    position: relative;
    margin: 0;
  }

  #noBtn {
    background: #ccc;
    color: black;
    left: 60%;
    top: 0;
  }

  .popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    padding: 20px;
    z-index: 5;
  }

  .popup-content {
    background: white;
    padding: 25px;
    border-radius: 20px;
    text-align: center;
    max-width: 360px;
    animation: pop 0.4s ease;
  }

  @keyframes pop {
    from { transform: scale(0.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  .bear {
    font-size: 80px;
  }
</style>
</head>

<script>
  const noBtn = document.getElementById("noBtn");
  const noPopup = document.getElementById("noPopup");
  const yesPopup = document.getElementById("yesPopup");
  const music = document.getElementById("bgMusic");

  function moveNoButton() {
    const maxX = window.innerWidth - noBtn.offsetWidth - 20;
    const maxY = window.innerHeight - noBtn.offsetHeight - 20;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
  }

  // Move NO button on hover (desktop) and touchstart (mobile)
  noBtn.addEventListener("mouseover", moveNoButton);
  noBtn.addEventListener("touchstart", moveNoButton);

  // Show NO popup on click
  noBtn.addEventListener("click", () => {
    noPopup.style.display = "flex";
  });

  function closeNoPopup() {
    noPopup.style.display = "none";
  }

  // YES button behavior
  document.getElementById("yesBtn").addEventListener("click", () => {
    yesPopup.style.display = "flex";
    music.play();
  });
</script>
